<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SportySpots Contact Form</title>
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet" />
        <script src="modernizr-custom.js"></script>
        <script src="formspree.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <header class="header row">
            <div class="header__content col-md-12">
                <img class="header__content--logo" src="assets/SportySpotsLogo.svg" alt="SportySpots logo" height="80" width="80" align="middle">
                <h1 class="header__content--title">Sportyspots</h1>
                <div class="header__content--page-title">
                    <h2 class="title landscape toggle discover">Contact</h2>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="contact contact-section col-xs-12 col-md-4"> <!-- Remove contact -->
                    <div class="contact-section__title">
                        <h2 class="contact-section__title--title toggle discover">Discover</h2>
                        <h2 class="contact-section__title--title toggle organize">Organize a game</h2>
                        <h2 class="contact-section__title--title toggle join">Join a game</h2>
                    </div>

                    <form class="contact-section__form">
                        <input class="contact-section__form--form-element" type="text" name="fullname" placeholder="Full name">

                        <input class="contact-section__form--form-element" type="email" name="email" placeholder="Email address">

                        <select class="contact-section__form--form-element">
                            <option value="" hidden>Your favourite sport</option>
                            <option value="football">Football</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="running">Running</option>
                            <option value="bootcamp">Fitness/Bootcamp</option>
                            <option value="jeudeboule">Jeu de Boule</option>
                            <option value="tabletennis">Table tennis</option>
                            <option value="swimming">Swimming</option>
                            <option value="volleyball">(Beach) Volleyball</option>
                            <option value="golf">Golf</option>
                            <option value="skating">Skating</option>
                            <option value="yoga">Yoga</option>
                        </select>

                        <button class="contact-section__form--form-element">Submit</button>
                    </form>
                </div>

                <div class="col-xs-12 col-md-4">
                    <img class="toggle discover" src="assets/SportySportsSearch.png">
                    <img class="toggle organize" src="assets/SportySpotsPlanAGame.png">
                    <img class="toggle join" src="assets/SportySpotsOrganizeGame.png">
                </div>

                <div class="col-xs-12 col-md-4">
                    <nav id="navigation" class="navigation">
                        <a href="discover">Discover</a>
                        <a href="organize">Organize</a>
                        <a href="join">Join</a>
                    </nav>

                    <div class="toggle discover">
                        <p>Get access to a complete overview of all the sportyspots in town.</p>
                    </div>

                    <div class="toggle organize">
                        <p>Easily plan a game of sports with your friend or other supporters.</p>
                    </div>

                    <div class="toggle join">
                        <p>Find sports games to join, see live check-ins & share match results.</p>
                    </div>
                </div>
            </div>
        </main>

        <script>
            if (!Modernizr.svg) {
                var i = document.getElementsByTagName("img"),
                    j, y;
                for (j = i.length; j--;) y = i[j].src, y.match(/svg$/) && (i[j].src = y.slice(0, -3) + "png")
            }
        </script>
    </body>
</html>
